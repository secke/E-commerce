<div class="product-popup" [class.show]="isPopupVisible">
    <div class="popup-content">
      <span class="close-button" (click)="closePopup()">&times;</span>
      <h2>Create a New Product</h2>
      <form (ngSubmit)="onSubmit()" class="product-form">
        <label for="name">Product Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="newProduct.name"
          name="name"
          required
        />
  
        <label for="description">Description:</label>
        <textarea
          id="description"
          [(ngModel)]="newProduct.description"
          name="description"
          required
        ></textarea>
  
        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="newProduct.price"
          name="price"
          required
          min="0"
          step="0.01"
        />
  
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          id="quantity"
          [(ngModel)]="newProduct.quantity"
          name="quantity"
          required
          min="1"
        />
  
        <label for="images">Product Images:</label>
        <input type="file" (change)="onImageUpload($event)" multiple />
        <div class="image-preview" *ngIf="uploadedImages.length">
          <img *ngFor="let image of uploadedImages" [src]="image.previewUrl" alt="Preview" />
        </div>
  
        <button type="submit">Create Product</button>
      </form>
    </div>
</div>
