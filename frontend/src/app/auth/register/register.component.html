<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Sign Up</h2>
      <form (ngSubmit)="onRegister()" enctype="multipart/form-data">
        <input
          type="text"
          placeholder="Username"
          class="w-full px-4 py-2 border rounded-lg mb-3"
          [(ngModel)]="registerData.username"
          name="fullName"
          required
        />
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-lg mb-3"
          [(ngModel)]="registerData.email"
          name="email"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg mb-3"
          [(ngModel)]="registerData.password"
          name="password"
          required
        />
  
        <!-- User Type -->
        <div class="mb-4">
          <label class="block mb-2 font-semibold text-gray-700">Register As:</label>
          <select
            class="w-full px-4 py-2 border rounded-lg"
            [(ngModel)]="registerData.role"
            name="userType"
          >
            <option value="CLIENT">Client</option>
            <option value="SELLER">Seller</option>
          </select>
        </div>
  
        <!-- Avatar Upload for Sellers -->
        <div *ngIf="registerData.role === 'SELLER'" class="mb-4">
          <label class="block mb-2 font-semibold text-gray-700">Upload Avatar:</label>
          <input
            type="file"
            accept="image/*"
            (change)="onFileChange($event)"
            class="w-full px-4 py-2 border rounded-lg"
          />
        </div>
  
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600"
        >
          Register
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Already have an account? <a routerLink="/auth/login" class="text-green-500">Login</a>
      </p>
    </div>
  </div>
