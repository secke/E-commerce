<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-bold text-gray-700 text-center mb-4">Sign In</h2>
      <form (ngSubmit)="onLogin()">
        <input
          type="email"
          placeholder="Email"
          class="w-full px-4 py-2 border rounded-lg mb-3"
          [(ngModel)]="loginData.name"
          name="email"
          required
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2 border rounded-lg mb-3"
          [(ngModel)]="loginData.password"
          name="password"
          required
        />
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600"
        >
          Login
        </button>
      </form>
      <p class="mt-4 text-center text-gray-600">
        Don't have an account? <a routerLink="/auth/register" class="text-blue-500">Register</a>
      </p>
    </div>
  </div>
